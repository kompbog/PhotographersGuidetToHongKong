<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="menuBtn"> </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">Главная</a></li>
          <li><a href="#">Sham Shui Po</a></li>
          <li><a href="#">Mong Kok</a></li>
          <li><a href="#">Tsim Sha Tsui</a></li>
          <li><a href="#">Central</a></li>
        </ul>
      </nav>
    </header>
    <section class="hello">
      <div class="title">
        <h1 class="title__text">Гонконг<br>для<br>фотографов</h1>
      </div>
      <div class="subtitle">
        <h2 class="subtitle__text">Это путеводитель по стрит-фотографиям Мы покажем места которые стоит посетить</h2>
      </div>
    </section>
    <section class="info">
      <div class="information">
        <p class="information__text">Для удобства мы разместили<br>путь по Гоконгской ветке метро</p>
      </div>
    </section>
    <section class="main">
      <div class="shadowMap"></div>
      <div class="line">
        <div class="line__inert"></div>
      </div>
      <div class="dot dot--shamShuiPo">
        <h2 class="dot__name">Sham Shui Po</h2>
        <div class="dot__btn dot__btn--shamShuiPo"></div>
      </div>
      <div class="dot dot--mongKok">
        <h2 class="dot__name">Mong Kok</h2>
        <div class="dot__btn dot__btn--mongKok"></div>
      </div>
      <div class="dot dot--tsimShaTsui">
        <h2 class="dot__name">Tsim Sha Tsui</h2>
        <div class="dot__btn dot__btn--tsimShaTsui">      </div>
      </div>
      <div class="dot dot--central">
        <h2 class="dot__name">Central</h2>
        <div class="dot__btn dot__btn--central"></div>
      </div>
      <div class="dot dot--p11">
        <div class="dot__btn dot__btn--photo"></div>
      </div>
      <div class="radGrad"></div>
      <div class="popUp">
        <div class="gallery">
          <div class="gallery__content"><iframe class="gallery__map" src="#" frameborder="0" allowfullscreen></iframe>
            <div class="gallery__image"><img src="./img/1ShamShuiPo/main.jpg" alt="photo" class="gallery__image_photo">
              <h3 class="gallery__image_name"></h3>
            </div>
            <p class="gallery__description"> </p>
            <div class="gallery__btn gallery__btn--map">НА КАРТУ</div>
          </div>
          <div class="gallery__btn gallery__btn--back">НАЗАД</div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
