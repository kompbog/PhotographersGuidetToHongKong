<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Base</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="checkbox" id="sideBarMenu">
<div id="site">

<!-- NAV -->
  <label id="menuBtn" for="sideBarMenu"></label>
  <nav id="navigation">
    <ul>
      <li>Главная</li>
      <li>Sham Shui Po</li>
      <li>Mong Kok</li>
      <li>Tsim Sha Tsui</li>
      <li>Central</li>
    </ul>
  </nav>
  
<!-- Main -->
  <header class="scrin" id="main">
    <div class="text shadow">
      <p class="text__title">Гонконг<br>для<br>фотографов</p>
    </div>
    <div class="text--subtitle shadow">
      <p class="text__subtitle">Это путеводитель по Гонконгу<br>для стрит-фотографий<br>Мы покажем места, которые стоит посетить</p>
    </div>
  </header>

<!-- INFO -->
  <div class="scrin" id="info">
    <div class="text--info shadow">
      <p class="text__info">Для удобства<br>мы разместили путь<br>по Гонконгскому метр</p>
    </div>
  </div>

  <main>
<!-- LINE -->
    <div class="shadowMap"></div>
    <div class="station station--shamShuiPo"></div>
    
<!-- Gallary -->
    <div class="gallary">
      <img class="gallary__photo" src="./img/1ShamShuiPo/stock-photo-104561411.jpg" alt="Photo">
      <div class="gallary__btn">
        <div class="gallary__btn_map">НА КАРТУ</div>
        <div class="gallary__btn_back">НАЗАД</div>
      </div>
    </div> 
    
    <div id="line">
      <div id="line__inert"></div>
    </div>
  </main>
</div>

<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
